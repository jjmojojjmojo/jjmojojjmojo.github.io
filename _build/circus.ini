[circus]
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557

[watcher:web]
cmd = chaussette 
args = --fd $(circus.sockets.web) --backend meinheld wsgi:app
use_sockets = True
copy_env = True
numprocesses = 5

[socket:web]
host = 0.0.0.0
port = 8000

[watcher:watchmedo]
cmd = watchmedo
args = shell-command -c "make DEBUG=1 html" -p "*.rst;*.html;*.js;*.css;*.py" -W -R -D .
working_dir = .
copy_env = True
numprocesses = 1