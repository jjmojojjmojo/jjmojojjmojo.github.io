[circus]
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557

[watcher:dev]
cmd = chaussette 
args = --fd $(circus.sockets.dev) --backend tornado wsgi:dev
use_sockets = True
copy_env = True
numprocesses = 5

[socket:dev]
host = 0.0.0.0
port = 8000

[watcher:preview]
cmd = chaussette 
args = --fd $(circus.sockets.preview) --backend tornado wsgi:preview
use_sockets = True
copy_env = True
numprocesses = 5

[socket:preview]
host = 0.0.0.0
port = 8080

[watcher:watchmedo]
cmd = watchmedo
args = shell-command -c "pelican -s pelicanconf.py --fatal errors -D" -i "./output/*" -p "*.rst;*.html;*.js;*.css;*.py" -W -R -D .
working_dir = .
copy_env = True
numprocesses = 1