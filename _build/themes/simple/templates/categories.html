{% extends "base.html" %}
{% block content %}
<h1>Categories</h1>
{% for category, articles in categories %}
<h2><a href="{{ SITEURL }}/{{ category.url }}">{{ category|title }}</a></h2>
<p>{{ CATEGORY_DESCRIPTIONS[category] }}</p>
    <ul>
      {% for article in articles %}
        <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
      {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
