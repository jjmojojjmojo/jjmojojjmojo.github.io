{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
    <h1>Tags</h1>
    <dl>
    {%- for tag, articles in tags|sort %}
    <dt><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></dt>
    <dd>{{TAG_DESCRIPTIONS[tag]}}
    
    <em>{{ articles|count|pluralize("article","articles")|capitalize }}</em></dd>
    {% endfor %}
    </dl>
{% endblock %}
